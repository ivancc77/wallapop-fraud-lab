# rules/high_risk.yaml
name: "ALERTA: Anuncio de Riesgo Extremo (>80)"
type: any
index: wallapop-items

timestamp_field: "timestamps.created_at"
timeframe:
  hours: 24

# Filtro: Score mayor de 80
filter:
- range:
    enrichment.risk_score:
      gte: 80

# Salida limpia por pantalla
alert:
- "debug"

alert_text: |
